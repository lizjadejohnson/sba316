<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JavaGotchi</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="petContainer">
      <div class="petName">Pet Name</div>
      <div class="petHealthContainer">
        <div class="petHealthCounters">
          <div class="hungerCounter">98%</div>
          <div class="sleepCounter">97%</div>
          <div class="moodCounter">96%</div>
        </div>
        <div class="petHealthTitles">
          <div class="hungerTitle">Hunger</div>
          <div class="sleepTitle">Sleep</div>
          <div class="moodTitle">Mood</div>
        </div>
      </div>
      <div class="petASCII"></div>
      <div class="petButtonsContainer">
        <button class="feedButton">Feed</button>
        <button class="sleepButton">Sleep</button>
        <button class="playButton">Play</button>
      </div>
    </div>
    <!-- Custom Alert Modal -->
    <div id="customAlertModal" class="modal">
      <div class="modal-content">
        <span class="close-button">×</span>
        <p>Your pet is dead ☠️!</p>
      </div>
    </div>
    <script src="app.js" async defer></script>
  </body>
</html>
